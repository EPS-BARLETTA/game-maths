<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Maths</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jeu de Maths</h1>
        <!-- Autres éléments de la page... -->

        <!-- Pavé numérique contextuel -->
        <div id="pave-numerique">
            <!-- Les boutons seront insérés ici dynamiquement -->
        </div>
    </div>

    <script>
        // Exemples de modes : 'add', 'subtract', 'multiply', 'true-false'
        let mode = 'add'; // À adapter selon le mode courant du jeu

        function renderPaveNumerique() {
            const pave = document.getElementById('pave-numerique');
            pave.innerHTML = '';
            if (mode !== 'true-false') {
                // Pavé numérique classique
                const paveHTML = `
                    <div class="pave-classique">
                        <button class="btn-num">1</button>
                        <button class="btn-num">2</button>
                        <button class="btn-num">3</button><br>
                        <button class="btn-num">4</button>
                        <button class="btn-num">5</button>
                        <button class="btn-num">6</button><br>
                        <button class="btn-num">7</button>
                        <button class="btn-num">8</button>
                        <button class="btn-num">9</button><br>
                        <button class="btn-num">0</button>
                        <button class="btn-clear">Effacer</button>
                    </div>
                `;
                pave.innerHTML = paveHTML;
            } else {
                // Pavé vrai/faux
                const vraiFauxHTML = `
                    <div class="pave-vrai-faux">
                        <button class="btn-true">Vrai</button>
                        <button class="btn-false">Faux</button>
                    </div>
                `;
                pave.innerHTML = vraiFauxHTML;
            }
        }

        // Exemple d'utilisation : changer le mode et réafficher le pavé
        function setMode(newMode) {
            mode = newMode;
            renderPaveNumerique();
        }

        // Initialisation
        renderPaveNumerique();
    </script>
</body>
</html>
